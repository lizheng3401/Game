    <link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
    <form class="form-horizontal" role="form" method="post" action="">
        <h2 class="text-center">注册</h2>
        <div class="form-group">
            <label for="UserAccount" class="col-md-4 control-label">邮箱:</label>
            <div class="col-md-4">
                <input type="email" class="form-control" id="UserAccount" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="UserPwd" class="col-md-4 control-label">密码:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="UserPwd" placeholder="请重新输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="RePwd" class="col-md-4 control-label">重新输入:</label>
            <div class="col-md-4">
                <input type="password" class="form-control" id="RePwd" placeholder="请输入密码">
            </div>
        </div>
        <!--
        <div class="form-group">
            <label for="" class="col-md-4 control-label">验证码:</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="" placeholder="请输入验证码">
            </div>
            <div class="col-md-2">

            </div>
        </div>
        -->
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
